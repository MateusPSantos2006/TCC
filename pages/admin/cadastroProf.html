<body>

        <a href="./index.html" class="linkHeader algoQueDeveServirComoLogo">
            <img src="../../imagens/logo.png" class="logo">
            <p>
                Acervo Digital <br>

        <div class="navegacaoHeader">
            <a href="http://"  target="_blank" class="linkHeader">

    <div class="quase-tudo">
    <div class="wrapper">
        <form action="">
            <h1>Cadastrar</h1>
            <div class="input-box">
                <div class="input-field">
                    <input type="text" placeholder="Nome Completo" required><i class='bx bxs-user' name="nome"></i></div>
                    <div class="input-field">
                        <input type="email" placeholder="Email" required><i class='bx bxs-envelope'name="email"></i></div>
            </div>

            <div class="input-box">
                <div class="input-field">
                    <input type="number" min=1 placeholder="RA" required name="ra"><i class='bx bxs-id-card'></i></div>
                    
                    <div class="input-field">
                        <input type="password" placeholder="Senha" required name="senha"><i class='bx bxs-lock-alt'></i></div>
                        

                        <button type="submit" class="botao">Cadastrar</button>
      

        </form>
    </div>
</div>
